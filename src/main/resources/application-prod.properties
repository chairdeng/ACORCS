spring.datasource.url=jdbc:mysql://10.9.204.183/mrvc
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.min-idle=5
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=10
# 配置获取连接等待超时的时间
spring.datasource.tomcat.max-wait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.tomcat.time-between-eviction-runs-millis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.tomcat.min-evictable-idle-time-millis=300000
spring.datasource.tomcat.validation-query=SELECT 1 FROM DUAL
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.test-on-borrow=false
spring.datasource.tomcat.test-on-return=false

spring.rabbitmq.addresses=foss-dev.wni.co.jp
spring.rabbitmq.virtual-host=/
spring.rabbitmq.listener.prefetch=1
spring.rabbitmq.listener.concurrency=2
logging.level.com.acorcs.wni.* = INFO
wni.rabbitmq.queue=wni_foss_sigwx_json


server.port=5689
